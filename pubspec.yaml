name: pic_share
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.6

  # ui components
  image_picker: ^1.0.8
  responsive_framework: ^1.4.0
  carousel_slider: ^5.0.0
  camera: ^0.11.0+1
  badges: ^3.1.2
  comment_tree: ^0.3.0
  grouped_list: ^6.0.0
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1


  # nav bottom
  persistent_bottom_nav_bar: ^6.2.1

  # network and API
  dio: ^5.6.0
  cached_network_image: ^3.3.1
  pretty_dio_logger: ^1.4.0
  
  # path
  path_provider: ^2.1.4
  gallery_saver_plus: ^3.0.1
  path: ^1.8.3

  # permissions
  permission_handler: ^11.3.1

  # firebase
  firebase_auth: ^4.17.8
  firebase_core: ^2.27.0
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.6.9
  firebase_messaging: ^14.7.19

  # notification
  flutter_local_notifications: ^17.2.2

  # sign in methods
  google_sign_in: ^6.2.1

  # pagination: ^4.0.0
  infinite_scroll_pagination: ^4.0.0

  # geolocation
  geolocator: ^11.1.0

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: any

  # dependencies 
  get_it: ^7.6.7

  # 
  json_annotation: ^4.9.0
  copy_with_extension: ^5.0.4

  # device info
  device_info_plus: ^9.1.2

  # validator
  email_validator: ^3.0.0

  # local storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.3

  # real-time communication
  pusher_channels_flutter: ^2.2.1

  # map
  google_maps_flutter: ^2.5.3
  flutter_map: ^4.0.0
  latlong2: ^0.8.0


  # env
  flutter_dotenv: ^5.1.0

  # laucher icon
  flutter_launcher_icons: ^0.13.1

  # splash 
  flutter_native_splash: ^2.3.10

  # aminations
  lottie: ^3.0.0
  

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.8.0
  build_runner: ^2.4.9
  flutter_lints: ^2.0.0
  copy_with_extension_gen: ^5.0.4


flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/json/
    - .env


flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/pic_share_app_logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/pic_share_app_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/pic_share_app_logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/pic_share_app_logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/pic_share_app_logo.png"



flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/images/pic_share_splash.png"
  background_image: "assets/images/pic_share_splash.png"
  background_image_dark: "assets/images/pic_share_splash.png"
  fullscreen: false
  android: true
  ios: true
  web: false
  color_dark_android: "#FFFFFF"
  color_dark_ios: "#FFFFFF"
  ios_content_mode: scaleAspectFit
  android_12:
    color: "#FFFFFF"
    image: "assets/images/pic_share_splash.png"
    color_dark: "#FFFFFF"
    color_dark_android: "#FFFFFF"
  android_gravity: center


